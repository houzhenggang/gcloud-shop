<div class="shop-order-templ pd_15" xmlns="http://www.w3.org/1999/html">
	<div id="deliver-header" style="position: relative">
		<h2 class="shop-order-header" style="position: relative; height: 42px;">
			<input class="fc_center" type="text" data-field-name="title" style="display:none;" value="拣货单">
		</h2>
		<div class="trade-print-num" style="display: none;position: absolute; top: 0;right: 0;font-weight: bold;width: 32px;border-bottom: 2px solid #000;">
			<div style="font-size: 20px;padding: 2px;width: 32px;text-align: center;">#</div>
		</div>
		<div class="info-list" style="margin-top: 8px;">
			<ul>
				<li style="display: none;" data-field-name="trade_print_time">打印时间：2015-12-10 18:08</li>
				<li style="display: none;" data-field-name="trade_num">订单数量：6</li>
				<li style="display: none;" data-field-name="trade_item_type">商品种类：11</li>
				<li style="display: none;" data-field-name="trade_item_num">商品数量：29</li>
			</ul>
		</div>
		<textarea class="pick-customer-content" placeholder="自定义内容" style="display: none;" data-field-name="custom_content" style="margin-top:0px;margin-bottom:5px;"></textarea>
		<div class="pick-table">
			<table class="pick-table">
				<tr>
					<td class="table_item_id" width="30">序号</td>
					<td class="table_item_pic" width="60">宝贝图片</td>
					<td class="table_item_title" width="100">宝贝名称</td>
					<td class="table_item_short_title" width="100">宝贝简称</td>
					<td class="table_item_properties" width="60">宝贝属性</td>
					<td class="table_item_outer_id" width="60">商家编码</td>
					<td class="table_deliver_num" width="60">发货数量</td>
				</tr>
			</table>
		</div>
	</div>
</div>
